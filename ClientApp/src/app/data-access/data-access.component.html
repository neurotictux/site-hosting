<mat-card style="width: 500px">
  <mat-card-header>
    <mat-card-title class="alpha-title">Dados de acesso</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card>
      <mat-card-subtitle>SITE</mat-card-subtitle>
      <a target="_blank" href="{{link}}">{{user.domain}}</a>
      <br />
    </mat-card>
    <br />
    <mat-card>
      <mat-card-subtitle>GIT</mat-card-subtitle>
      {{git}}
      <br />
    </mat-card>
    <br />
    <mat-card>
      <mat-card-subtitle>BANCO DE DADOS</mat-card-subtitle>
      <span class="data-name">Usu√°rio: </span>
      <span>{{user.userAccess}}</span>
      <br />
      <br />
      <span class="data-name">Banco: </span>
      <span>{{user.database}}</span>
      <br />
      <br />
      <span class="data-name">Ip: </span>
      <span>{{ip}}</span>
      <br />
      <br />
      <span class="data-name">Porta: </span>
      <span>3306</span>
      <br />
      <br />
      <span class="data-name">Senha: </span>
      <span>Mesma de acesso ao sistema</span>
    </mat-card>
  </mat-card-content>
  <mat-card-actions style="text-align: end">
    <button (click)="openModal()" mat-raised-button color="warn">REMOVER MINHA CONTA</button>
  </mat-card-actions>
</mat-card>
