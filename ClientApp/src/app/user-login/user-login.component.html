<mat-card style="width:400px">
  <mat-card-header>
    <mat-card-title class="alpha-title">LOGIN</mat-card-title>
  </mat-card-header>
  <div layout="column" style="width:400px">
    <mat-form-field class="form-item">
      <input matInput [(ngModel)]="user.name" placeholder="Nome/Email">
    </mat-form-field>
    <mat-form-field class="form-item">
      <input matInput type="password" [(ngModel)]="user.password" placeholder="Senha">
    </mat-form-field>
    <br />
    <span style="color:red">
      {{message}}
    </span>
    <div style="text-align: right;padding: 0;margin: 0">
      <button mat-raised-button (click)="login()" color="primary">ENTRAR</button>
    </div>
  </div>
</mat-card>
