<!--The content below is only a placeholder and can be replaced.-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="openModal(element)">Editar</button>
      <button mat-button color="warn" (click)="removeUser(element)">Remover</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef> Admin </th>
    <td mat-cell *matCellDef="let element"> {{element.admin ? 'Sim' : 'NÃ£o'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="text-align:center;margin-top: 20px; overflow: hidden;">
  <br />
  <button mat-raised-button color="primary" (click)="openModal({})">Novo</button>
</div>
